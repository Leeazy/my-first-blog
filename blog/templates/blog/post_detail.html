{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text }}</p>
        <p><a href="https://drive.google.com/file/d/1E46d4g1H3cBzdpfnkjAVlhGxWowDq3B2/view?usp=sharing"</a>Кликай скорее!</p>

    </div>
{% endblock %}
